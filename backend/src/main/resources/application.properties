# Task Manager Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Name
spring.application.name=task-manager

# JSON File Storage Paths
app.storage.tasks-file=/Users/piyush.a.yadav/Desktop/Code/AgenticProject/cgi-project/cgi-reverse-eng/backend/data/tasks.json
app.storage.statuses-file=/Users/piyush.a.yadav/Desktop/Code/AgenticProject/cgi-project/cgi-reverse-eng/backend/data/statuses.json

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Jackson JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.root=INFO
logging.level.com.taskmanager=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
